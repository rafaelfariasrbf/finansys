<p-toast></p-toast>
<section>
    <header>
        <div>
            <div class="flex card-container blue-container overflow-hidden">
                <div class="flex-grow-1 flex align-items-left justify-content-left ">
                    <h2>Lan√ßamentos</h2>
                </div>
                <div class="flex-grow-2 flex align-items-center justify-content-center ">
                    <p-breadcrumb
                        [model]="_breadcrumbItems"
                        [home]="_home"
                        styleClass="p-mt-3"
                        (onItemClick)="handleBreadcrumbClick($event)"
                    ></p-breadcrumb>
                </div>
            </div>
        </div>
    </header>
    <section class="card">
        <div class="p-grid l-main-grid">
          <div class="p-col-12 p-xl-10 p-xl-offset-1">
            <p-tabMenu
              #tabMenuItem
              [model]="_tabMenuItems"
              [activeItem]="_activeTabMenuItem"
              (click)="handleMenuClick()"
            ></p-tabMenu>
            <router-outlet></router-outlet>
          </div>
        </div>
      </section>
</section>
